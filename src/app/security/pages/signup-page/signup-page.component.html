<div class="Page">
  <div class="Page__content">
    <mat-card>
      <h1>Sign up to ECP</h1>
      <mat-card-content>
        <div [formGroup]="signupForm" class="d-flex flex-column">
          <div>
            <input class="input-field" type="text" formControlName="email" placeholder="E-mail">
            <p *ngIf="submitted && signupForm.get('email').invalid" class="alert alert-danger">Invalid email!</p>
          </div>

          <div>
            <input class="input-field" type="password" formControlName="password" placeholder="Password">
            <p *ngIf="submitted && signupForm.get('password').invalid" class="alert alert-danger">Invalid password!</p>
          </div>
        </div>
        <button class="btn--signup" mat-raised-button color="primary" type="button" (click)="performSignUp()">Sign
          Up</button>

        <div class="div--info">
          <p>Already have an account? <a href="/login" class="font-weight-bold">Log In</a></p>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
